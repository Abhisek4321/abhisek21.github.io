<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.onkeydown=function(event)
    {
        switch(event.keyCode)
        {
            case 38:console.log("up arrow is pressed");
            break;
            case 37:console.log("left arrow is pressed");
            break;
            case 39:console.log("right arrow is pressed");
            break;
            case 40:console.log("down arrow is pressed");
            break;
            
        }
    }
    </script>
</body>
</html>
